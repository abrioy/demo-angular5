<form [formGroup]="userRegistrationForm" novalidate>

  <mat-form-field>
    <input matInput placeholder="Nom complet" type="text" formControlName="fullName">
    <mat-error>
      {{errors.fullName}}
    </mat-error>
  </mat-form-field>

  <div formGroupName="emailGroup">
    <mat-form-field>
      <input matInput placeholder="Adresse Email" type="email" formControlName="email">
      <mat-error>
        {{errors.email}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Confirmer adresse Email" type="email" formControlName="confirmEmail" [errorStateMatcher]="confirmValidParentMatcher">
      <mat-error>
        {{errors.confirmEmail}}
      </mat-error>
    </mat-form-field>
  </div>

  <div formGroupName="passwordGroup">
    <mat-form-field>
      <input matInput placeholder="Mot de passe" type="password" formControlName="password">
      <mat-error>
        {{errors.password}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Confirmer mot de passe" type="password" formControlName="confirmPassword" [errorStateMatcher]="confirmValidParentMatcher">
      <mat-error>
        {{errors.confirmPassword}}
      </mat-error>
    </mat-form-field>
  </div>

  <button mat-raised-button [disabled]="userRegistrationForm.invalid" (click)="register()">S'inscrire</button>

</form>
